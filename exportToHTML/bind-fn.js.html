<pre><span class="s0">/** 
 * @private 
 * simple function bind 
 * @param {Function} fn 
 * @param {Object} context 
 * @returns {Function} 
 */</span>
<span class="s1">export </span><span class="s2">default function </span><span class="s1">bindFn(fn, context) {</span>
  <span class="s2">return function </span><span class="s1">boundFn() {</span>
    <span class="s2">return </span><span class="s1">fn.apply(context, arguments);</span>
  <span class="s1">};</span>
<span class="s1">}</span>
