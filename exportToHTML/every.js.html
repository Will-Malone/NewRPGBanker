<pre><span class="s0">'use strict'</span><span class="s1">;</span>

<span class="s1">module.exports = </span><span class="s2">function </span><span class="s1">every(array, predicate) {</span>
	<span class="s2">for </span><span class="s1">(</span><span class="s2">var </span><span class="s1">i = </span><span class="s3">0</span><span class="s1">; i &lt; array.length; i += </span><span class="s3">1</span><span class="s1">) {</span>
		<span class="s2">if </span><span class="s1">(!predicate(array[i], i, array)) {</span>
			<span class="s2">return false</span><span class="s1">;</span>
		<span class="s1">}</span>
	<span class="s1">}</span>
	<span class="s2">return true</span><span class="s1">;</span>
<span class="s1">};</span>
</pre>
