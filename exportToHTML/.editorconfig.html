<html>
<head>
<title>.editorconfig</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
.s0 { color: #a9b7c6;}
.s1 { color: #a9b7c6;}
.s2 { color: #808080;}
</style>
</head>
<body bgcolor="#2b2b2b">
<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#606060" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
.editorconfig</font>
</center></td></tr></table>
<pre><span class="s0">root </span><span class="s1">= </span><span class="s0">true</span>

<span class="s1">[*]</span>
<span class="s0">indent_style </span><span class="s1">= </span><span class="s0">tab</span><span class="s2">;</span>
<span class="s0">insert_final_newline </span><span class="s1">= </span><span class="s0">true</span><span class="s2">;</span>
<span class="s0">quote_type </span><span class="s1">= </span><span class="s0">auto</span><span class="s2">;</span>
<span class="s0">space_after_anonymous_functions </span><span class="s1">= </span><span class="s0">true</span><span class="s2">;</span>
<span class="s0">space_after_control_statements </span><span class="s1">= </span><span class="s0">true</span><span class="s2">;</span>
<span class="s0">spaces_around_operators </span><span class="s1">= </span><span class="s0">true</span><span class="s2">;</span>
<span class="s0">trim_trailing_whitespace </span><span class="s1">= </span><span class="s0">true</span><span class="s2">;</span>
<span class="s0">spaces_in_brackets </span><span class="s1">= </span><span class="s0">false</span><span class="s2">;</span>
<span class="s0">end_of_line </span><span class="s1">= </span><span class="s0">lf</span><span class="s2">;</span>

</pre>
</body>
</html>
