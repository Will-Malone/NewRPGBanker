<pre><span class="s0">/** 
 * @private 
 * split string on whitespace 
 * @param {String} str 
 * @returns {Array} words 
 */</span>

<span class="s1">export </span><span class="s2">default function </span><span class="s1">splitStr(str) {</span>
  <span class="s2">return </span><span class="s1">str.trim().split(/\s+/g);</span>
<span class="s1">}</span>
